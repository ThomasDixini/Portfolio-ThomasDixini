<section id="projects" class="projects_section" aria-labelledby="projects-section">
    <h2>Meus Projetos</h2>
    <p>
        Explore uma seleção dos meus projetos mais recentes, mostrando minhas habilidades e experiências em desenvolvimento de software
    </p>
    <div class="options">
        <ul>
            @for (filter of filters; track $index) {
                <li (click)="selectFilter(filter)" [class.active]="filter === selectedFilter">{{filter}}</li>
            }
        </ul>
    </div>
    <div class="carousel_projects">
        <p-carousel [value]="projects" [numVisible]="3" [numScroll]="3" [circular]="true" >
            <ng-template let-project #item>
                <article class="card" [routerLink]="['/projects', project.id]">
                    <img src="{{ project.image }}" alt="Preview do Aplicativo de Estética"/>
                    <div class="card_presentation">
                        <h3>{{ project.name }}</h3>
                        <p>{{ project.description }}</p>
                    </div>
                </article>
            </ng-template>
        </p-carousel>
    </div>
</section>
